<h2>Eventos</h2>
<hr>

<form action="" class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filtro:</label>
    <input
      type="text"
      class="form-control mr-2"
      placeholder="buscar"
      [(ngModel)]="termoBusca"
      name="filtro"
    >
  </div>
</form>

<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>
        <button type="button" class="btn btn-outline-light btn-sm"
          (click)="alterarVisibilidadeImagem()">
        <i class="{{imgMostrar ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
          {{imgMostrar ? 'exibir' : 'ocultar'}}
      </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>

  <tbody *ngIf="eventos && eventosFiltrados.length > 0">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img
          src="/assets/{{evento.imgUrl}}"
          alt=""
          [collapse]="imgMostrar"
          [isAnimated]="true"
          [style.width.px]="imgLargura"
          [style.margin]="imgMargem"
        >
      </td>
      <td>{{evento.id}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento | DateTimeFormat}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lotes[0].nome}}</td>
      <td>
        <button type="button" class="btn btn-primary mr-2 btn-sm">
        <i class="fa fa-edit"></i>
        </button>
        <button type="button" class="btn btn-danger btn-sm">
        <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos || eventos.length ==0">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>
